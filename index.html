<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/bower_components/jquery/dist/jquery.min.js">
	<link href="css/custom.css" rel="stylesheet" type="text/css"/>

	<style>

	.bg {
		background: url('/flag.jpg') no-repeat center center;
		position: fixed;
		width: 100%;
		height: 350px; /*same height as jumbotron */
		top:0;
		left:0;
		z-index: -1;
		overflow: scroll;
	}

	.jumbotron {
		height: 600px;
		color: white;
		text-shadow: #444 0 1px 1px;
		background:transparent;
	}
	
	</style>

	<!--Icluding AngularJS core library-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

</head>
<body ng-app='PresApp'>
	<div class="main" ng-controller="MainController">
		<div class="bg">
			<div class="container jumbotron">
				<h1 class="text-center">What Kind of President Would You Be?</h1> 
				<div class="text-center"><a href="#" class="btn btn-default">Take the Quiz!</a></div>
			</div>
			<div class="container">
				<hr class="">
				<div class="row">
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="">Candidates</h3>
							</div>
							<div class="panel-body">Quick facts about each candidate.</div>
							<div class="panel-footer text-right"><a href="#" class="btn btn-default">More</a>

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="">What's in the news?</h3>
							</div>
							<div class="panel-body">Read articles about the current candidates.</div>
							<div class="panel-footer text-right"><a href="#" class="btn btn-default">More</a>

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="">Debates</h3>
							</div>
							<div class="panel-body">Watch all the debates here!</div>
							<div class="panel-footer text-right"><a href="#" class="btn btn-default">More</a>

							</div>
						</div>
					</div>
				</div>
				<!--/row-->
				<hr class="">
			</div>
		</div>
	</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
<script src="app.js"></script>
<script>

</script>
</body>
</html>
